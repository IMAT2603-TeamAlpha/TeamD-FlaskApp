{% extends "base.html" %}

{% block app_content %}
	<center>
		<h1 class="error-largeicon"><i class="fa fa-frown-o text-muted"></i></h1>
	    <h3>We could not find that page</h3>
	    <h6 class="text-muted">(404)</h6>
	    <p><a onclick="historyBack()" class="btn btn-primary">Back</a></p>

    		window.history.back(); //Go back by one page (browser history)
    	}
    </script>
{% endblock %}
